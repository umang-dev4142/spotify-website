<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="CSS/bootstrap.css">

    <!-- Fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Swiperjs CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <!--CSS -->
    <link rel="stylesheet" href="CSS/style.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-5 mx-auto my-3">
                <!-- Logo and title Starts -->
                 <div class="row">
                    <div class="col-sm-7 mx-auto text-center">
                        <nav class="navbar">
                            <div class="container-fluid">
                                <a class="navbar-brand text-light fw-bolder mx-auto" href="index.html">
                                    <img src="Images/logo.png" alt="Logo" width="50 " height="45" class="d-inline-block align-text-top">
                                </a>
                            </div>
                        </nav>
                    </div>
                    <div class="col-sm-7 mx-auto text-center">
                        <p class="text-light fs-1 fw-bolder m-0">Sign up to</p>
                        <p class="text-light fs-1 fw-bolder">start listening</p>
                    </div>
                 </div>
                <!-- Logo and title Ends -->

                <!-- Login Starts -->
                 <div class="row my-2">
                    <div class="col-sm-7 mx-auto border-bottom1">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label text-light fw-bolder mb-2">Email address</label>
                            <input type="email" class="form-control bg-3 py-2" id="Email or username" data-bs-theme="dark" placeholder="name@domain.com ">
                            <a href="#" class="text-col6 fs-small">Use phone number instead</a>
                            <button class="btn bg-9 my-3 w-100 rounded-pill fw-bolder py-2" type="submit">Next</button>
                        </div>
                    </div>
                 </div>
                <!-- Login Ends -->

                <!-- Different Login button Starts -->
                 <div class="row py-3 mt-4">
                    <div class="col-sm-7 pb-4 mx-auto border-bottom1 border-1">
                        <button type="button" class="btn btn-outline-light fw-bolder w-100 rounded-pill text-start py-2 mb-2">
                            <i class="fa-brands fa-google fa-lg mx-3"></i>
                            <span class="mx-3">Sign up with Google</span>
                        </button>
                        <button type="button" class="btn btn-outline-light fw-bolder w-100 rounded-pill text-start py-2 mb-2">
                            <i class="fa-brands fa-facebook fa-lg mx-3 text-primary"></i>
                            <span class="mx-3">Sign up with Facebook</span>
                        </button>
                        <button type="button" class="btn btn-outline-light fw-bolder w-100 rounded-pill text-start py-2 mb-2">
                            <i class="fa-brands fa-apple fa-lg mx-3 text-light"></i>
                            <span class="mx-3">Sign up with Apple</span>
                        </button>
                    </div>
                 </div>
                <!-- Different Login button Ends -->
                
                <!-- Already account Starts -->
                <div class="row mt-4">
                    <div class="col-sm-12 text-center">
                        <p class="text-col1">Already have an account?
                            <a href="Login.html" class="text-light">Log in here</a>
                        </p>
                    </div>
                </div>
                <!-- Already account Ends -->

                <!-- Footer Starts -->
                <div class="row">
                    <div class="col-sm-7 mx-auto text-center">
                        <p class="text-col1 fs-small my-4">This site is protected by reCAPTCHA and the Google 
                            <a href="#" class="text-col1">Privacy Policy</a>
                            and 
                            <a href="#" class="text-col1">Terms of Service</a>
                            apply
                        </p>
                    </div>
                </div>
                <!-- Footer Ends -->
                
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="JS/bootstrap.bundle.min.js"></script>

    <!-- Swiperjs JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
</body>
</html>
