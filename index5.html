<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Card Hover Button</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-hover {
      position: relative;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .card-hover:hover {
      transform: scale(1.02);
    }

    .hover-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .card-hover:hover .hover-button {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card card-hover text-center">
        <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Card Image">
        <div class="card-body">
          <h5 class="card-title">Card Title</h5>
          <p class="card-text">This is some text inside the card.</p>
        </div>
        <button class="btn btn-primary hover-button">Click Me</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
